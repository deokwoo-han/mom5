[theme]
# 메인 포인트 컬러 (따뜻한 오렌지)
primaryColor = "#E67E22"

# 배경색 (부드러운 크림색)
backgroundColor = "#FFFBF5"

# 사이드바 및 보조 배경색 (연한 살구색)
secondaryBackgroundColor = "#FAE5D3"

# 텍스트 색상 (가독성 좋은 다크 네이비)
textColor = "#2C3E50"

# 폰트 설정
font = "sans serif"

[server]
# 파일 저장 시 자동으로 앱 새로고침 (개발 편의성)
runOnSave = true
# 포트 충돌 방지를 위한 헤드리스 모드 (배포 시 유리)
headless = true

[browser]
# 브라우저 탭에 표시될 기본 제목
gatherUsageStats = false
